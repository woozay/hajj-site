<section class="section">
    <div class="content">
        <div class="container">
            <h1 class="title">Contact</h1>
            <p>Fill in your details below</p>
            <form action="https://formspree.io/nabeelamir2@gmail.com" method="POST">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Name</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" name="name" type="text" placeholder="Enter your full name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Email</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" name="_replyto" type="email" placeholder="Enter your email address">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Contact Number</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" name="phone" type="text" placeholder="Enter your contact number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Number of people travelling:</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" name="numberOfPeopleTravelling" type="text" placeholder="Enter the number of people that are travelling with you">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Hajj or Umrah</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <div class="select">
                                    <select name="hajjOrUmrah">
                                        <option value="">Select dropdown</option>
                                        <option value="hajj">Hajj</option>
                                        <option value="umrah">Umrah</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Time of travel</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" name="timeTravelling" type="text" placeholder="Enter the date you would like to travel around">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">

                            <input class="button is-primary" type="submit" value="Send">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</section>
